    <body>
        
         <div class="container" style="margin-top:50px; border: 1px solid lightgray;">
          <form name="altaUsuario" onsubmit="return validaFormulario()">
          
           <div class="row">
             <br/> 
            <div class="col-xs-6">
             <div id="nom">    
                 <label>Nom:</label><br/> 
                <input name="inputNombre" type="text" required/>
                <div class="comprobarForm" id="comprobarNom"></div>
             </div><br/>
             <div id="dataNeix">  
                 <label>Naixement:</label><br/> 
                <input name="inputData" type="text" required/><span></span>
                <div class="comprobarForm" id="comprobarData"></div>
             </div><br/>   
             <div class="textarea" style="border: 1px solid black; height: 100px;">
                <p id="printnom"></p>
                <p id="printdataNeix"></p>
             </div><br/>
            </div>
              
            <div class="col-xs-6">
                
              <div class="btnNouMenjar p-2">
                  <button onclick="addEvent()" class="btn btn-info">Afegir un nou menjar</button>
              </div>    
              <div id="listaMenjar" ></div>
            
            </div>
           </div>
              <div class="btnEnviar text-center">
                <input type="submit" class="btn btn-primary" value="Envia formulari"/>
              </div>  
           </form><br/>
          </div>   
        
        <script src="form.js" type="text/javascript"></script>
